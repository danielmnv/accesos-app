<ion-app>
  <!-- Header -->
  <ion-header>
    <!-- Toolbar -->
    <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button>
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon slot="icon-only" md="ellipsis-vertical" ios="ellipsis-horizontal"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{ title | titlecase }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- Content (router) -->
  <ion-content>

    <!-- Tabs -->
    <ion-tabs #menuTabs (ionTabsDidChange)="tabChanged()">
      <!-- Tab bar -->
      <ion-tab-bar slot="bottom">
        <ion-tab-button *ngFor="let item of items" [tab]="item.path">
          <ion-icon [name]="item.icon"></ion-icon>
          <ion-label>{{ item.title }}</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</ion-app>
