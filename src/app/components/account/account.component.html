<ion-header translucent>
  <ion-toolbar>
    <ion-title>Account</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list *ngIf="user$.user | async; let account">
    <ion-item-group>
      <ion-item>
        <ion-avatar slot="start">
          <img src="https://icons.iconarchive.com/icons/diversity-avatars/avatars/1024/batman-icon.png">
        </ion-avatar>
        <ion-label>
          <h2>{{account.email}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-divider>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>
          General
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label>
          <h2>{{account.username}}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>{{account.name}}</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <h2>{{account.ap_pat}} {{account.ap_mat}}</h2>
        </ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider></ion-item-divider>
      <ion-item lines="none" button (click)="alertConfirmation()">
        <ion-label color="danger">Log out</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
