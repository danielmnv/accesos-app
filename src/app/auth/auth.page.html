<ion-app>
  <!-- Header -->
  <ion-header class="ion-no-border">
    <ion-toolbar class="ion-padding">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      
      <ion-row class="ion-justify-content-center">
        <img src="https://icons.iconarchive.com/icons/diversity-avatars/avatars/1024/batman-icon.png" class="avatar">
      </ion-row>

      <form [formGroup]="formGroup" (ngSubmit)="logIn()">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">ID</ion-label>
              <ion-input inputmode="number" type="number" formControlName="id" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input inputmode="text" type="password" formControlName="passwd" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col>
            <ion-button type="submit" expand="block" fill="solid" size="large" [disabled]="!formGroup.valid">Login</ion-button>
          </ion-col>
        </ion-row>
      </form>

    </ion-grid>
  </ion-content>

</ion-app>
